<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prasanna's Coffee</title>
    <style>
        body {
            background-image: url('https://i.pinimg.com/originals/dd/25/b8/dd25b8aa35dc28e33b93c5c21595b180.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 500px;
            border: 2px solid rgba(0, 0, 0, 0.454);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            background-color: rgba(255, 255, 255, 0.265);
            position: relative;
        }

        .buttons {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 15px;
        }

        .buttons button {
            background: #6b4226;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .buttons button:hover {
            background: #8a5a3f;
        }

        .form {
            display: none;
            flex-direction: column;
        }

        .form.active {
            display: flex;
        }

        input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        button.submit-btn {
            padding: 10px 20px;
            border: none;
            background: rgb(81, 199, 81);
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button.submit-btn:hover {
            background: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Prasanna's Coffee</h1>
        <p style="font-weight: bold;">"A sip of happiness in every cup!"</p>

        <div class="buttons">
            <button onclick="toggleForm('signup-form')">Sign Up</button>
            <button onclick="toggleForm('login-form')">Login</button>
        </div>

        <form id="signup-form" class="form active">
            <h2>Sign Up</h2>
            <input type="text" id="signup-name" placeholder="Full Name" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="button" class="submit-btn" onclick="handleSignUp()">Sign Up</button>
        </form>

        <form id="login-form" class="form">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="button" class="submit-btn" onclick="handleLogin()">Login</button>
        </form>
    </div>

    <script>
        function toggleForm(formId) {
            document.querySelectorAll('.form').forEach(form => form.classList.remove('active'));
            document.getElementById(formId).classList.add('active');
        }

        function handleSignUp() {
            const name = document.getElementById("signup-name").value;
            const email = document.getElementById("signup-email").value;
            const password = document.getElementById("signup-password").value;

            if (!name || !email || !password) {
                alert("Please fill in all fields.");
                return;
            }
            
            localStorage.setItem("userEmail", email);
            localStorage.setItem("userPassword", password);
            alert(`Thanks for signing up, ${name}! Please log in now.`);
            toggleForm("login-form");
        }

        function handleLogin() {
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;

            const storedEmail = localStorage.getItem("userEmail");
            const storedPassword = localStorage.getItem("userPassword");

            if (email === storedEmail && password === storedPassword) {
                alert("Login successful! Redirecting to the home page...");
                window.location.href = "index.html";
            } else {
                alert("Invalid credentials. Please try again.");
            }
        }
    </script>
</body>
</html>
